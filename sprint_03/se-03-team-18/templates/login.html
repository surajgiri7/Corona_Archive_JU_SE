{% extends 'base2.html' %}

{% block head %}

{% endblock %}

{%block body%}
<link rel="icon" type="image/x-icon" href="./static/images/favicon.png">
<link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
<div class="hero">
    <div class="form-box">

        <div class="logo-r">
            <img src="./static/images/full-logo.png" alt="MANAGIT">
        </div>
        {%if error%}
        <p>Account does not exist or wrong password.</p>
        {%endif%}
        <form class="input-grp" method="POST">
            <h2>Log In</h2>
            <input id="loginusername" name="username" type="text" class="input-field" placeholder="Username" required>
            <input id="psw" name="psw" type="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="submit-btn">Log In</button>
        </form>
        <a id="registerlink" href="{{url_for('register_visitor')}}">Not registered?</a>
    </div>
</div>
<script src="./static/javascript/reg.js"></script>
{%endblock%}
