<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/style.css">
    <title>MANAGIT - Corona disease management</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./static/images/favicon.png">

</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">MANAGIT</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
                       <li>
                <a href="#">
                    <i class='bx bx-bell'></i>
                    <span class="links_name">Notifications</span>
                </a>
                <span class="tooltip">Notifications</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-scan' ></i>
                    <span class="links_name">Scan</span>
                </a>
                <span class="tooltip">Scan</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Analytics</span>
                </a>
                <span class="tooltip">Analytics</span>
            </li>
           
            <li>
                <a href="./imprint.html">
                    <i class='bx bx-fingerprint'></i>
                    <span class="links_name">Imprint</span>
                </a>
                <span class="tooltip">Imprint</span>
            </li> 
            
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li> 
        
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_detail">
                    <img src="./static/images/anonymous.png" alt="">
                    <div class="name_job">
                        <div class="name">Full Name</div>
                        <div class="job">Title</div>
                    </div>
                </div>
                <a href="./homepage.html"><i class='bx bx-log-out' id="logout" ></i></a>
            </div>
        </div>
    </div>
    <div class="home_content">
        <div class="logo-home">
            <img src="./static/images/full-logo.png" alt="">
        </div>
        
        <br>
        
    </div> 
    <script src="./static/javascript/main.js"></script>


</body>
</html>
