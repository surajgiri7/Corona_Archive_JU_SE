{%extends 'base.html'%}
{%block title%}Visitor_Registration{%endblock%}

{%block content%}

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
    <div class="hero">
        <div class="form-box">
            <div class="logo-r">
                <img src="./static/images/full-logo.png" alt="MANAGIT">
            </div>
            {%if usernametaken%}
            <p class="errormsg">Username is taken</p>
            {%endif%}
            {%if fillerror%}
            <p class="errormsg">Please enter your phone number or email</p>
            {%endif%}
            <h1 style="text-align:center;margin:20px;">Visitor registration</h1>
            <form class="input-grp" method="POST">
                <input id="name" name="name" type="text" class="input-field" placeholder="Enter your name" required>
                <input id="email" name="email" type="email" class="input-field" placeholder="Enter your email">
                <input id="phone" name="phone" type="text" class="input-field" placeholder="Enter your phone number">
                <input id="address" name="address" type="text" class="input-field" placeholder="Address" required>
                <input id="username" name="username" type="text" class="input-field" placeholder="Username" required>
                <input id="psw" name="psw" type="password" class="input-field" placeholder="Password" required>
                <input type="submit" class="submit-btn" value="Register" >
            </form>
            <a id="alreadyregisteredlink" href="{{url_for('login_page')}}">Already registered?</a>
            <a href="{{url_for('register_owner')}}" id="registerownerlink">Are you a place owner?</a>
        </div>
    </div>

{%endblock%}
